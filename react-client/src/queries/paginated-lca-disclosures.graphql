query PaginatedLcaDisclosures(
  $filters: LCADisclosureFilters
  $pagination: PaginationInput
  $sorting: LCADisclosureOrderByInput
) {
  lcaDisclosures {
    items(filters: $filters, pagination: $pagination, sorting: $sorting) {
      caseNumber
      jobTitle
      socCode
      fullTimePosition
      receivedDate
      decisionDate
      beginDate
      worksitePostalCode
      wageRateOfPayFrom
      wageRateOfPayTo
      prevailingWageRateOfPay
      worksiteCity
      worksiteState
      wageRateOfPayUnit
      prevailingWageRateOfPayUnit
      caseStatus
      visaClass
      employer {
        city
        naicsCode
        name
        postalCode
        state
        uuid
      }
      socJob {
        code
        title
      }
    }
    totalCount(filters: $filters)
  }
}
